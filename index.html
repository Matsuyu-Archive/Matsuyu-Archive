<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matsuyu Archive</title>

  <!-- Spoqa Han Sans 웹폰트 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@4.0.2/css/SpoqaHanSans.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Spoqa Han Sans', 'Pretendard', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0 1rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #f9f2e8;
      padding: 1.5rem 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      margin-top: 2rem;
      margin-bottom: 0.8rem;
    }
    header img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 90%;
      border-radius: 12px;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      color: #b55c44;
    }
    .main-message {
      color: #b55c44;
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0;
    }
    nav {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
      text-align: left;
      margin-bottom: 2rem;
    }
    nav a {
      display: block;
      padding: 0.8rem 1rem;
      background-color: #fce8d8;
      border: 2px solid #b55c44;
      border-radius: 10px;
      text-decoration: none;
      color: #b55c44;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #b55c44;
      color: #fff8f0;
    }
    #dday-widget {
      font-weight: 700;
      color: #b55c44;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      user-select: none;
      max-width: 480px;
      width: 100%;
      text-align: left;
      padding-left: 0.5rem;
      box-sizing: border-box;
    }
    #bgm-widget {
      width: 100%;
      max-width: 480px;
      margin-top: auto;
      text-align: center;
    }
    #bgm-player {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(181, 92, 68, 0.3);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/main-visual.png" alt="메인 비주얼" />
    <h1>Matsuyu Archive</h1>
    <p class="main-message">내가 당신을 잡아줄 수는 없어?</p>
  </header>

  <div id="dday-widget">D-Day: <span id="dday-count">--</span>일 남음</div>

  <nav>
    <a href="board.html">이미지 슬라이더 게시판</a>
    <a href="trpg-log.html">TRPG 로그 백업</a>
    <a href="pair-profile.html">페어 프로필</a>
    <a href="pair-closet.html">옷장</a>
  </nav>

  <div id="bgm-widget">
    <audio id="bgm-player" controls loop preload="auto">
      <source src="bgm/your-bgm.mp3" type="audio/mpeg" />
      브라우저가 오디오 요소를 지원하지 않습니다.
    </audio>
  </div>

  <footer>
    &copy; 2025 Matsuyu Archive
  </footer>

  <script>
    const targetDate = new Date('2025-12-31T00:00:00');
    const ddayCountElem = document.getElementById('dday-count');

    function updateDday() {
      const today = new Date();
      const diffTime = targetDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      ddayCountElem.textContent = diffDays > 0 ? diffDays : '0';
    }
    updateDday();
    setInterval(updateDday, 1000 * 60 * 60);
  </script>
</body>
</html>
