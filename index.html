<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matsuyu Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gowun Batang', serif;
      background: linear-gradient(to bottom, #fff6d1, #ffe0cf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 2rem;
      padding: 2rem 3rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .main-visual {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 1rem;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #444;
    }

    .date {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #888;
    }

    .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      color: #5a7d69;
      background-color: #fff;
      border-radius: 1.2rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border: 1px solid #d9d9d9;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #f7f7f7;
      color: #444;
    }

    .audio-control {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .audio-control button {
      padding: 0.4rem 1rem;
      border-radius: 1rem;
      border: none;
      background-color: #ffd88a;
      cursor: pointer;
      font-family: 'Gowun Batang', serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/main-visual.png" alt="Main Visual" class="main-visual">
    <h1>내가 당신을 잡아줄 순 없어?</h1>
    <div class="date">2024.01.12 - D+558</div>
    <div class="links">
      <a href="gallery.html">📷 Gallery</a>
      <a href="logs.html">📓 Logs</a>
      <a href="profile.html">🎀 Profile</a>
    </div>
    <div class="audio-control">
      <button onclick="toggleMute()">🔊 배경음악 켜기/끄기</button>
    </div>
  </div>

  <audio id="bgm-player" autoplay loop>
    <source src="assets/bgm/Luculia.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgm = document.getElementById('bgm-player');
    function toggleMute() {
      bgm.muted = !bgm.muted;
    }

    // D-Day 자동 계산
    const baseDate = new Date("2024-01-12");
    const today = new Date();
    const diff = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));
    document.querySelector(".date").textContent = `2024.01.12 - D+${diff}`;
  </script>
</body>
</html>
