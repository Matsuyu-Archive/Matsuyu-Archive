<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>페어 프로필 - Matsuyu Archive</title>

  <link href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@4.0.2/css/SpoqaHanSans.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Spoqa Han Sans', 'Pretendard', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h2 {
      color: #b55c44;
      margin-bottom: 1rem;
    }
    .profile {
      background-color: #fce8d8;
      border: 2px solid #b55c44;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .profile img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    .profile .info {
      font-size: 1rem;
      line-height: 1.5;
    }
    a.home-link {
      margin-top: 2rem;
      display: inline-block;
      color: #b55c44;
      text-decoration: none;
      font-weight: bold;
    }
    a.home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>페어 프로필</h2>

  <div class="profile">
    <img src="images/pair_profile.jpg" alt="페어 프로필 사진" />
    <div class="info">
      <strong>이름:</strong> 마츠유<br/>
      <strong>특징:</strong> 아기자기하고 부드러운 감성의 페어<br/>
      <strong>취미:</strong> 디자인, 글쓰기, TRPG<br/>
      <strong>소개:</strong> 함께 만드는 이야기를 소중히 여깁니다.
    </div>
  </div>

  <a href="main.html" class="home-link">← 메인으로 돌아가기</a>
</body>
</html>
