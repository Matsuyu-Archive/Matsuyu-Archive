<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 슬라이더 게시판 - Matsuyu Archive</title>

  <link href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@4.0.2/css/SpoqaHanSans.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Spoqa Han Sans', 'Pretendard', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      color: #b55c44;
      margin-bottom: 1rem;
    }
    .slider {
      width: 90vw;
      max-width: 480px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(181, 92, 68, 0.4);
      margin-bottom: 2rem;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }
    .slide {
      min-width: 100%;
      user-select: none;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }
    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      padding: 0.5rem 1rem;
      border: 2px solid #b55c44;
      border-radius: 10px;
      background: #fce8d8;
      color: #b55c44;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b55c44;
      color: #fff8f0;
    }
    a.home-link {
      margin-top: 2rem;
      display: inline-block;
      color: #b55c44;
      text-decoration: none;
      font-weight: bold;
    }
    a.home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>이미지 슬라이더 게시판</h2>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="images/img1.jpg" alt="이미지 1" /></div>
      <div class="slide"><img src="images/img2.jpg" alt="이미지 2" /></div>
      <div class="slide"><img src="images/img3.jpg" alt="이미지 3" /></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
  </div>

  <a href="main.html" class="home-link">← 메인으로 돌아가기</a>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;

    function showSlide(i) {
      if (i < 0) index = totalSlides - 1;
      else if (i >= totalSlides) index = 0;
      else index = i;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      showSlide(index - 1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      showSlide(index + 1);
    });

    showSlide(index);
  </script>
</body>
</html>
