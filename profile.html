<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>페어 프로필</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fffef6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .tab img {
      width: 300px;
      margin-top: 1em;
    }
    .tab-button {
      margin: 5px;
      padding: 8px 16px;
      background: #e0f3e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script>
    function showOutfit(imgName) {
      document.getElementById("outfit").src = "assets/images/" + imgName;
    }
  </script>
</head>
<body>
  <h1>👗 마츠유 페어 프로필</h1>
  <div>
    <button class="tab-button" onclick="showOutfit('default.jpg')">기본 복장</button>
    <button class="tab-button" onclick="showOutfit('alt.jpg')">대체 복장</button>
  </div>
  <div class="tab">
    <img id="outfit" src="assets/images/default.jpg" alt="의상 이미지">
  </div>
</body>
</html>
