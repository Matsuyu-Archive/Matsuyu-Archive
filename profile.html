<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🎀 Profile</title>
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background: #fff6e6;
      padding: 2rem;
    }
    .card {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .outfit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .outfit {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
      border-radius: 1rem;
      background-color: #fffdf8;
    }
    .outfit img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎀 마츠유 & 페어 프로필</h2>
    <p>이곳은 마츠유의 기본 정보와 옷장 갤러리 공간입니다.</p>
    <div class="outfit-grid">
      <div class="outfit">
        <img src="assets/images/main-visual.png" alt="Outfit 1">
        <p>봄 외출복</p>
      </div>
      <div class="outfit">
        <img src="assets/images/main-visual.png" alt="Outfit 2">
        <p>잠옷</p>
      </div>
    </div>
  </div>
</body>
</html>
