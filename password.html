<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 입력</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Zen Maru Gothic', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #fff6d1, #ffe0cf);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #444;
    }
    input[type=password] {
      width: 100%;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border-radius: 1rem;
      border: none;
      background: #f0d87b;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #e0c96b;
    }
    .error {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력해주세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호" autofocus />
    <button onclick="checkPassword()">입장</button>
    <div class="error" id="errorMessage"></div>
  </div>
  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const correctPassword = "0112";
      if(password === correctPassword){
        window.location.href = "main.html";
      } else {
        document.getElementById('errorMessage').textContent = "비밀번호가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
