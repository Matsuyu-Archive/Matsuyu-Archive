
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 입력</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gowun Batang', serif;
    }

    body {
      background: linear-gradient(to bottom, #fff6d1, #ffe0cf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      width: 200px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1.2rem;
      background-color: #f0d87b;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0c96b;
    }

    .error {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력해주세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호" autofocus>
    <br>
    <button onclick="checkPassword()">입장</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const correctPassword = "0112";
      if (password === correctPassword) {
        window.location.href = "main.html";
      } else {
        document.getElementById('errorMessage').textContent = "비밀번호가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
