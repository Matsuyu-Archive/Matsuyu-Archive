
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 입력</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background: linear-gradient(to bottom, #fff6d1, #ffe0cf);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 2rem;
      padding: 2rem 3rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #5a7d69;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      padding: 0.5rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #5a7d69;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .error {
      margin-top: 1rem;
      color: #d33;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>비밀번호를 입력해주세요</h1>
    <input type="password" id="pwInput" placeholder="비밀번호">
    <br>
    <button onclick="checkPassword()">입장하기</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("pwInput").value;
      if (password === "matsuyu") {
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").textContent = "비밀번호가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
