<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>옷장 - Matsuyu Archive</title>

  <link href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@4.0.2/css/SpoqaHanSans.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Spoqa Han Sans', 'Pretendard', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      color: #b55c44;
      margin-bottom: 1rem;
    }
    .closet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 1rem;
    }
    .item {
      background-color: #fce8d8;
      border: 2px solid #b55c44;
      border-radius: 12px;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item-name {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #b55c44;
    }
    a.home-link {
      margin-top: 2rem;
      display: inline-block;
      color: #b55c44;
      text-decoration: none;
      font-weight: bold;
    }
    a.home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>옷장</h2>

  <div class="closet-grid">
    <div class="item">
      <img src="images/outfit1.jpg" alt="아웃핏 1" />
      <div class="item-name">화이트 원피스</div>
    </div>
    <div class="item">
      <img src="images/outfit2.jpg" alt="아웃핏 2" />
      <div class="item-name">핑크 블라우스</div>
    </div>
    <div class="item">
      <img src="images/outfit3.jpg" alt="아웃핏 3" />
      <div class="item-name">데님 재킷</div>
    </div>
  </div>

  <a href="main.html" class="home-link">← 메인으로 돌아가기</a>
</body>
</html>
