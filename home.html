<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>💚마츠유💛</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #FFDD80, #FFC1A1);
      color: #333;
    }
    .title {
      margin-top: 30px;
      font-size: 1.8em;
      font-weight: bold;
    }
    .main-visual {
      max-width: 90%%;
      height: auto;
      margin: 20px auto;
    }
    .dday {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      margin: 0 10px;
      color: #75c59c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script>
    function getDday() {
      const baseDate = new Date("2024-01-12");
      const today = new Date();
      const diff = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));
      document.getElementById("dday").innerText = `2024.01.12 - D+${diff}`;
    }
    window.onload = getDday;
  </script>
</head>
<body>
  <img src="assets/images/mainvisual.jpg" alt="Main Visual" class="main-visual">
  <div class="title">내가 당신을 잡아줄 순 없어?</div>

</html>
