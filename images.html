<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>갤러리</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fffef6;
      font-family: sans-serif;
    }
    .slider {
      text-align: center;
    }
    .slider img {
      width: 80%%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 0.3em 1em;
      margin: 0 1em;
      background: #e0f3e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script>
    let images = ["1.jpg", "2.jpg", "3.jpg"];
    let index = 0;
    function showImage() {
      document.getElementById("slide").src = "assets/images/" + images[index];
    }
    function prev() {
      index = (index - 1 + images.length) %% images.length;
      showImage();
    }
    function next() {
      index = (index + 1) %% images.length;
      showImage();
    }
    window.onload = showImage;
  </script>
</head>
<body>
  <div class="slider">
    <img id="slide" src="" alt="슬라이드 이미지">
    <div>
      <button onclick="prev()">&lt;</button>
      <button onclick="next()">&gt;</button>
    </div>
  </div>
</body>
</html>
